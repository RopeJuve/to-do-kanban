<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Kanban Board</title>
    <script type="module" src="./index.js" defer></script>
  </head>
  <body
    class="bg-[#20212C] h-[100vh] overflow-y-hidden font-Jakarta relative overflow-x-hidden"
  >
  <button id="show-side-bar" class="hidden absolute bottom-[1rem] left-0 z-[100] bg-[#635FC7] p-[1rem]  rounded-r-[2.5rem]">
    <img src="../assets/icon-show-sidebar.svg"  alt="show side">
  </button>
    <aside id="side-bar"
      class="hidden md:fixed md:top-0 md:left-0 md:h-[100vh] md:w-[300px] md:block md:bg-[#2B2C37] md:border-r-[0.2px] md:border-solid md:border-[#3E3F4E] md:overflow-x-hidden"
    >
      <div class="flex items-center gap-4 px-[1.4rem] py-[1.6rem]">
        <div class="cursor-pointer">
          <img src="../assets/logo-mobile.svg" alt="logo" />
        </div>
        <h1 class="font-bold text-white text-3xl leading-7 tracking-wide">
          kanban
        </h1>
      </div>
      <div class="flex flex-col justify-between h-[90%]">
        <div class="flex flex-col gap-[1.187rem]">
          <h6
            class="text-white uppercase text-[0.8rem] pt-[1.5rem] pl-[1.5rem] tracking-widest opacity-50"
          >
            all boards (1)
          </h6>
          <ul>
            <li
              class="flex gap-[0.75rem] items-center cursor-pointer pl-[1.5rem] py-[1rem] w-[90%] bg-[#635FC7] rounded-r-[2.5rem] mb-[1.187rem] hover:bg-white hover:text-[#635FC7] transition-all duration-300 ease-in-out"
            >
              <img src="../assets/icon-board.svg" alt="board" />
              <button
                class="font-bold text-white tracking-wide hover:text-[#635FC7] transition-all duration-300 ease-in-out"
              >
                Platform Launch
              </button>
            </li>
            <li
              class="flex gap-[0.75rem] items-center pl-[1.5rem] py-[1rem] w-[90%] cursor-pointer"
            >
              <img src="../assets/icon-board copy.svg" alt="board" />
              <button class="font-bold text-[#635FC7] tracking-wide">
                + Create New Board
              </button>
            </li>
          </ul>
        </div>
        <div
          id="hide-side-bar"
          class="flex gap-[0.75rem] items-center pl-[1.5rem] py-[1rem] w-[90%] cursor-pointer"
        >
          <img src="../assets/icon-hide-sidebar.svg" alt="hide" />
          <button class="font-bold text-white tracking-wide opacity-50">
            Hide Sidebar
          </button>
        </div>
      </div>
    </aside>
    <nav
    id="nav-bar"
      class="bg-[#2B2C37] p-[1.4rem] flex justify-between md:border-b-[0.2px] md:border-solid md:border-[#3E3F4E] md:ml-[300px]"
    >
      <div class="flex items-center gap-4">
        <div class="md:hidden">
          <img src="../assets/logo-mobile.svg" alt="logo" />
        </div>
        <div class="flex items-center gap-2">
          <h1 class="font-bold text-white text-xl leading-7 tracking-wide">
            Platform Launch
          </h1>
          <img
            class="cursor-pointer"
            src="../assets/icon-chevron-down.svg"
            alt="arrow"
          />
        </div>
      </div>
      <div class="flex items-center gap-[1rem] md:gap-[1.5rem]">
        <button
        id="add-task"
          class="w-[3rem] h-[2rem] bg-[#635FC7] flex items-center justify-center rounded-2xl disabled:opacity-25 md:w-[164px] md:h-[48px] md:gap-2 md:rounded-3xl hover:bg-[#A8A4FF] transition-all duration-300 ease-in-out"
        >
          <img src="../assets/icon-add-task-mobile.svg" alt="bell" />
          <span
            class="hidden md:block md:font-bold md:text-white md:tracking-wide"
            >Add New Task</span
          >
        </button>
        <img
          class="cursor-pointer"
          src="../assets/icon-vertical-ellipsis.svg"
          alt="dots"
        />
      </div>
    </nav>
    <main
    id="board-container"
      class="grid grid-cols-3 h-[calc(100vh-76px)] gap-[1.5rem] p-[1.5rem] overflow-scroll md:ml-[300px]"
    >
      <!-- <div id="column-todo" class="w-[280px] flex flex-col gap-[1.5rem]">
        <div class="flex gap-[0.75rem] items-center">
          <div class="w-[15px] h-[15px] rounded-full bg-[#49C4E5]"></div>
          <span class="text-white opacity-50 uppercase tracking-widest"
            >todo (4)</span
          >
        </div>
        <div id="task-container" class="flex flex-col gap-[1.25rem]"></div>
      </div> -->
    </main>
  </body>
</html>
